name: file_picker_extended_example
description: Demonstrates how to use the file_picker_extended plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_picker_extended:
    path: ../

  cupertino_icons: ^1.0.2
  googleapis_auth: any
  googleapis: any
  url_launcher: any
  pointycastle: any
  http: any
  http_parser: any
  intl: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
